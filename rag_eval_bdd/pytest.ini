[pytest]
pythonpath = src
testpaths = steps tests
markers =
    smoke: Deterministic offline tests for stable CI gating
    live: Live backend + LLM evaluation tests
    sanity: Fast confidence checks for key user journeys
    regression: Broader coverage checks for release confidence
    layer1: Layer 1 retrieval evaluation scenarios
    layer2: Layer 2 answer evaluation scenarios
    contextual_precision: Run Contextual Precision metric
    contextual_recall: Run Contextual Recall metric
    contextual_relevancy: Run Contextual Relevancy metric
    answer_relevancy: Run Answer Relevancy metric
    faithfulness: Run Faithfulness metric
    completeness: Run Completeness metric
