backend:
  base_url: "http://localhost:8000"
  upload_endpoint: "/upload"
  ask_endpoint: "/ask"
  current_session_endpoint: "/session/current"
  session_chunks_endpoint: "/session/chunks"
  timeout_s: 120
  retries: 3
  backoff_s: 1.0

thresholds:
  contextual_precision: 0.50
  contextual_recall: 0.50
  contextual_relevancy: 0.50
  answer_relevancy: 0.50
  faithfulness: 0.50
  completeness: 0.50

reporting:
  keep_last_n_runs: 5
  enable_trend_charts: true
  trend_status_pass_rate_rule: "min_pass_rate"
  trend_status_min_pass_rate: 100.0

synthesize:
  default_num_questions: 50
  output_dir: "rag_eval_bdd/data/generated"

evaluation:
  cost_optimized: true
  include_reason: false
  max_retrieval_context_chunks: 2
  max_retrieval_context_chars_per_chunk: 700
  faithfulness_truths_extraction_limit: 6
  deepeval_retry_max_attempts: 1
  cache_uploaded_documents: true
  cache_ask_responses: true
  notebook_parity_mode: false
  fresh_session_per_question: false
  disable_context_trimming: false
  metric_question_mapping_mode: "all"

model: "gpt-4.1-mini"
